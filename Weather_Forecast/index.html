<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="areaSelect">
        <select id="areaSelect">
          <option value="0">淡水區</option>
          <option value="1">鶯歌區</option>
          <option value="2">三峽區</option>
          <option value="3">永和區</option>
          <option value="4">金山區</option>
          <option value="5">新莊區</option>
          <option value="6">貢寮區</option>
          <option value="7">新店區</option>
          <option value="8">烏來區</option>
          <option value="9">樹林區</option>
          <option value="10">萬里區</option>
          <option value="11">八里區</option>
          <option value="12">板橋區</option>
          <option value="13">石門區</option>
          <option value="14">三重區</option>
          <option value="15">雙溪區</option>
          <option value="16">中和區</option>
          <option value="17">平溪區</option>
          <option value="18">三芝區</option>
          <option value="19">坪林區</option>
          <option value="20">石碇區</option>
          <option value="21">五股區</option>
          <option value="22">泰山區</option>
          <option value="23">林口區</option>
          <option value="24">深坑區</option>
          <option value="25">汐止區</option>
          <option value="26">瑞芳區</option>
          <option value="27">土城區</option>
          <option value="28">蘆洲區</option>
        </select>
      </div>
      <div class="header">
        <h1>請選擇一區域查看天氣</h1>
      </div>
      <div id="new_area">
        <div class="now_weather">
          <h2>現在天氣</h2>
          <h3>晴時多雲</h3>
          <div class="showIcons"><img src="img/cloudy.svg" /></div>
          <p>均溫: 18 °C</p>
          <p class="temp">15°C / 18°C</p>
        </div>
        <div id="future_weather">
          <div class="eachInfo">
            <h1>02-09</h1>
            <div class="showIcons"><img src="img/rainy.svg" /></div>
            <h3>陰短暫雨</h3>
            <p>均溫: 18 °C</p>
            <p>12°C / 17°C</p>
          </div>

          <div class="eachInfo">
            <h1>02-10</h1>
            <div class="showIcons"><img src="img/rainy.svg" /></div>
            <h3>多雲短暫雨</h3>
            <p>均溫: 20 °C</p>
            <p>12°C / 20°C</p>
          </div>

          <div class="eachInfo">
            <h1>02-11</h1>
            <div class="showIcons"><img src="img/rainy.svg" /></div>
            <h3>多雲短暫陣雨</h3>
            <p>均溫: 19 °C</p>
            <p>15°C / 20°C</p>
          </div>

          <div class="eachInfo">
            <h1>02-12</h1>
            <div class="showIcons"><img src="img/rainy.svg" /></div>
            <h3>多雲短暫雨</h3>
            <p>均溫: 19 °C</p>
            <p>15°C / 20°C</p>
          </div>

          <div class="eachInfo">
            <h1>02-13</h1>
            <div class="showIcons"><img src="img/rainy.svg" /></div>
            <h3>陰時多雲短暫雨</h3>
            <p>均溫: 18 °C</p>
            <p>12°C / 18°C</p>
          </div>

          <div class="eachInfo">
            <h1>02-14</h1>
            <div class="showIcons"><img src="img/rainy.svg" /></div>
            <h3>多雲短暫雨</h3>
            <p>均溫: 18 °C</p>
            <p>13°C / 18°C</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
      integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
